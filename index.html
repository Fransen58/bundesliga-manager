<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        img {
            width: 150px; /* Logo Größe */
            margin-bottom: 10px;
        }
        .title {
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.2em;
            color: #555;
            margin-top: 15px; /* Abstand zum Titel erhöht */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="1.png" alt="Bundesliga Manager Logo">
        <div class="title">Bundesliga Manager</div>
        <div class="subtitle">Fairness. Spaß. Wettkampf.</div>
    </div>
    <p>Hier kannst du deine Teams einreichen und die aktuelle Tabelle einsehen!</p>
</body>
</html>
