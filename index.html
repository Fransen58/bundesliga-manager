<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundesliga Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }
        h2 {
            text-align: center;
            font-size: 1.2em;
            color: #555;
            margin-top: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f3f3f3;
        }
        .edit-mode input {
            width: calc(100% - 10px);
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
        button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <img src="1.png" alt="Bundesliga Manager Logo" class="logo" onclick="window.location.href='index.html'">
    <h1>Bundesliga Manager</h1>
    <h2>Fairness. Spa√ü. Wettkampf.</h2>

    <h3>Die Tabelle</h3>
    <table id="bundesligaTable">
        <tr>
            <th>Platz</th>
            <th>Manager</th>
            <th>Noten</th>
            <th>Tore</th>
            <th>Gegentore</th>
            <th>11 des Tages</th>
            <th>Assists</th>
            <th>Gesamt</th>
        </tr>
    </table>

    <button id="editBtn" onclick="toggleEdit()">Bearbeiten</button>
    <button id="saveBtn" onclick="saveChanges()" disabled>Speichern</button>
    <button id="cancelBtn" onclick="cancelEdit()" disabled>Abbrechen</button>

    <script>
        let isEditing = false;
        const tableData = [
            { platz: 1, manager: "", noten: 0, tore: 0, gegentore: 0, elf: 0, assists: 0, gesamt: 0 },
            { platz: 2, manager: "", noten: 0, tore: 0, gegentore: 0, elf: 0, assists: 0, gesamt: 0 },
            { platz: 3, manager: "", noten: 0, tore: 0, gegentore: 0, elf: 0, assists: 0, gesamt: 0 },
            { platz: 4, manager: "", noten: 0, tore: 0, gegentore: 0, elf: 0, assists: 0, gesamt: 0 },
            { platz: 5, manager: "", noten: 0, tore: 0, gegentore: 0, elf: 0, assists: 0, gesamt: 0 }
        ];

        function initTable() {
            const storedData = localStorage.getItem('bundesligaTableData');
            if (storedData) {
                Object.assign(tableData, JSON.parse(storedData));
            }
            renderTable();
        }

        function renderTable() {
            const table = document.getElementById('bundesligaTable');
            table.innerHTML = `
                <tr>
                    <th>Platz</th>
                    <th>Manager</th>
                    <th>Noten</th>
                    <th>Tore</th>
                    <th>Gegentore</th>
                    <th>11 des Tages</th>
                    <th>Assists</th>
                    <th>Gesamt</th>
                </tr>
            `;
            tableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.platz}.</td>
                    <td>${isEditing ? `<input type="text" value="${row.manager}">` : row.manager}</td>
                    <td>${isEditing ? `<input type="number" value="${row.noten}">` : row.noten}</td>
                    <td>${isEditing ? `<input type="number" value="${row.tore}">` : row.tore}</td>
                    <td>${isEditing ? `<input type="number" value="${row.gegentore}">` : row.gegentore}</td>
                    <td>${isEditing ? `<input type="number" value="${row.elf}">` : row.elf}</td>
                    <td>${isEditing ? `<input type="number" value="${row.assists}">` : row.assists}</td>
                    <td>${isEditing ? `<input type="number" value="${row.gesamt}">` : row.gesamt}</td>
                `;
                table.appendChild(tr);
            });
        }

        function toggleEdit() {
            isEditing = !isEditing;
            document.getElementById('editBtn').disabled = isEditing;
            document.getElementById('saveBtn').disabled = !isEditing;
            document.getElementById('cancelBtn').disabled = !isEditing;
            renderTable();
        }

        function saveChanges() {
            const rows = document.getElementById('bundesligaTable').rows;
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].cells;
                tableData[i-1].manager = cells[1].firstChild.value;
                tableData[i-1].noten = parseInt(cells[2].firstChild.value);
                tableData[i-1].tore = parseInt(cells[3].firstChild.value);
                tableData[i-1].gegentore = parseInt(cells[4].firstChild.value);
                tableData[i-1].elf = parseInt(cells[5].firstChild.value);
                tableData[i-1].assists = parseInt(cells[6].firstChild.value);
                tableData[i-1].gesamt = parseInt(cells[7].firstChild.value);
            }
            localStorage.setItem('bundesligaTableData', JSON.stringify(tableData));
            toggleEdit();
        }

        function cancelEdit() {
            toggleEdit();
        }

        initTable();
    </script>
</body>
</html>
